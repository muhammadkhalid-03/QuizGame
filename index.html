<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <div class="home">
            <h1>"Welcome to the Quiz Game!"</h1>
            <form id="nameForm">
                <div>
                    <label for="fname">First Name: </label>
                    <input type="text" id="fname" required pattern="[A-Za-z ]+" name="fname" placeholder="John">
                </div>
                <br>
                <div>
                    <label for=lname>Last Name: </label>
                    <input type="text" id="lname" required pattern="[A-Za-z ]+" name="lname" placeholder="Doe">
                </div>
                <br>
                <div>
                    <button id="playButton" type="button" disabled>PLAY</button>
                </div>
            </form>
        </div>
        <div class="questions-page">
            <div id="questions"></div>
            <div id="choices"></div>
            <button id="nextButton" type="button" disabled>Next</button>
        </div>
        <div class="last-page">
            <table id="resultTable">
                <tr>
                    <th>Name</th>
                    <th>Points</th>
                </tr>
            </table>
            <button id="homeButton" type="button">Home</button>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
